<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>web shop</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="./css-files/web-shop.css" />
  </head>
  <body>
    <!----img src="https://res.cloudinary.com/hobbyluv07/image/upload/v1568429160/arthouse-wallpaper-694800-64_600_p0rfjg.jpg" alt="wallpaper" height="100" width="100%"-->
    <div class="overall-container">
      <div class="links">
        <div class="topArea">
          <img
            src="https://res.cloudinary.com/hobbyluv07/image/upload/v1568425126/logo_eeviwg.jpg"
            alt="logo image"
            style="width: 70px; height: 70px; border-radius: 30px;"
            id="img"
          />
        </div>

        <div id="profile">
          <strong id="un"></strong>
          <em id="em"></em>
        </div>
        <div class="upgrade">
          <a href="#">upgrade</a>
        </div>
        <ul class="list">
          <li id="dash"><a id="lik">dash_board</a></li>
          <li id="media"><a href="#">media</a></li>
          <li id="mem"><a href="#">members</a></li>
          <li id="report"><a href="#">reports</a></li>
          <li><a href="#">analysis</a></li>
          <li><a href="#">setup</a></li>
        </ul>
      </div>

      <div id="container">
        <div class="detail">
          <h3>User name</h3>
          <span id="text"></span>
        </div>
        <br />
        <div class="add">
          <div class="add_product">
            <img
              src="https://res.cloudinary.com/hobbyluv07/image/upload/v1568427574/cropped-faviANONDITA-HEALTHCARE-LOGO_daumdi.jpg"
              alt="product image"
              width="30px"
            />
            <a href="#">add-product</a>
          </div>
          <div>
            <input type="search" placeholder="search" id="inp" value="" />
            <button onclick="items(this)" class="btn_search">
              search
            </button>
          </div>

          <span id="day" class="day"></span>

          <button onclick="generatePassword(this)">generate password</button>
        </div>

        <div id="dash-b" class="dash_b">
          <div class="media">
            <picture id="image"></picture>
          </div>
          <div
            style="
              text-align: left;
              background-color: rgb(0, 111, 185);
              width: 100%;
              box-sizing: border-box;
              position: relative;
              color: #fff;
            "
          >
            <h1 style="text-align: center;">recent items</h1>
          </div>
        </div>
        <!-- </div> -->
        <div class="product-container" id="product-container">
          <div class="items-dp">
            <img src="./img/bags.jpeg" alt="" /><br />
            <a href="#"> <b>bags</b></a>
          </div>
          <div class="items-dp">
            <img src="./img/wrist watch.jpeg" alt="" /><br />
            <a href="items_cart.html"><b>shoes</b></a>
          </div>
          <div class="items-dp">
            <img src="./img/shoes.jpeg" alt="" /><br />
            <a href="#"><b>wrist watch</b></a>
          </div>
        </div>
      </div>

      <div class="display">
        <b id="sales" class="sales"></b>
        <b id="not_found"></b>
      </div>

      <div id="displayContent">
        <b id="productInfo"></b>
      </div>
    </div>
    <!-- <script src="./js/catalog.js"></script> -->
    <script src="./js/web_shop.js"></script>
  </body>
</html>
