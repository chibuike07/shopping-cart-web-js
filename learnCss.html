<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style-type: square inside url('logo.jpg')
        }
    li{
        list-style-image: url('logo.jpg')
    }
    </style>
</head>
<body>
    <h2>learn css styling</h2>
    <ul>
        <li>come</li>
        <li>when</li>
        <li>they</li>
        <li>pops</li>
    </ul>
</body>
</html>
